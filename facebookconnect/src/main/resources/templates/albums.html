<html>
	<head>
		<title>Facebook Albums</title>
	</head>
	<body>
		<h4>This is your albums !</h4>
		
		<div th:each="post:${album}">
			<b th:text="${post.name}">name</b> :
			<p th:text="${post.description}">description</p>
			<img th:if="${post.coverPhoto}" th:src="${post.coverPhoto}"/>
			<hr/>
		</div>
	</body>
</html>
